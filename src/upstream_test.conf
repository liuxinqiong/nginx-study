upstream ethan {
    # ip_hash;
    hash $request_uri;
    server 192.168.1.1:8001 backup;
    server 192.168.1.1:8002 down;
    server 192.168.1.1:8003 weight=5 max_fails=1 fail_timeout=10s;
}
server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    
    location /mystatus {
        stub_status;
    }

    location / {
	proxy_pass http://ethan;
	include proxy_params;
    }

